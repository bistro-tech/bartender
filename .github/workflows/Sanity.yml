name: Sanity checks

on:
    pull_request:
        branches:
            - main
    workflow_dispatch:

jobs:
    sanity:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4.1.7
            - uses: oven-sh/setup-bun@v2.0.1
            - name: Install dependencies
              run: bun install
            - name: Run Prettier
              run: bun format
            - name: Run ESLint
              run: bun run lint
            - name: Run Tests
              run: bun test
